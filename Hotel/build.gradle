plugins {
    id 'org.springframework.boot' version '2.5.0-SNAPSHOT'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '15'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
}


allprojects {
apply plugin: 'java'
    dependencies {
        compileOnly 'org.projectlombok:lombok:1.18.16'
        annotationProcessor 'org.projectlombok:lombok:1.18.16'
        testCompileOnly 'org.projectlombok:lombok:1.18.16'
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'
        compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.1'

        implementation 'org.hibernate:hibernate-core:5.4.30.Final'
        implementation 'org.hibernate:hibernate-jpamodelgen:5.4.30.Final'

        implementation group: 'org.springframework', name: 'spring-context', version: '5.3.5'
        implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.3.8.RELEASE'

        implementation group: 'org.springframework', name: 'spring-tx', version: '5.2.14.RELEASE'

    }
}

dependencies {
    implementation(project(':UI'))
    implementation(project(':Util'))
    implementation(project(':DAO'))
    implementation(project(':API'))

//    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

}

test {
    useJUnitPlatform()
}